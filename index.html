<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="cadastro-empresa.css">
    <title>João</title>
</head>
<body>

    <div class="container">
       <form action=""class="form-empresa">
            <h1 class="titulo-empresa">Cadastro de Empresas</h1>
            
            <label for="nome-empresa">Empresa</label>
            <input name="nome-empresa" type="text"class="nome-empresa">
            
            <label for="cnpj">CNPJ</label>
            <input name="cnpj" type="text"class="cnpj">
            
            <label for="cidade">Cidade</label>
            <input name="cidade" type="text"class="cidade">
            
            <label for="estado">Estado</label>
            <input name="estado" type="text"class="estado">
            
            <label for="pais">País</label>
            <input name="pais" type="text"class="pais">
        
            <div class="btns">
                <button class="btn-ok">Cadastro</button>
            </div>
       </form>
    </div>

</body>
</html>
